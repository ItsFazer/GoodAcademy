<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodAcademy</title>
    <link rel="stylesheet" href="./CSS/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="_width=device-width_">
</head>
<body>
    <header>
        <p class="header">GoodAcademy</p>
    </header>
    <div class="login">
        <p id="login">Войдите в свой профиль</p>
        <div class="buttons">
            <button class="student">Ученик</button>
            <button class="teacher">Преподаватель</button>
        </div>
        <div class="login_">
            <input type="email" class="email" placeholder="Электронная почта"><br>
            <select name="city" id="city">
                <option value="OU">ОУ/ООУ</option>
                <option value="City_1">City_1</option>
                <option value="City_2">City_2</option>
            </select>
            <input class="lessons" type="text" placeholder="Предметы">
            <input class="password" type="password" placeholder="Пароль">
        </div>
        <p class="not_password"><a href="">Не помню пароль</a></p>
        <div class="enter">
            <button type="submit" class="submit">Войти</button>
        </div>
    </div>
    <div class="news">
        <p class="begin_with">Начните вместе с GoodAcademy</p>
        <img style="position: relative; top: -50px; width: 800px;" src="IMG/News.png" alt="">
    </div>
</body>
</html>
